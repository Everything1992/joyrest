<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joy - Pizza Menu</title>
  <link rel="stylesheet" href="menu_menu.css">
  <link rel="stylesheet" href="components/navBar/navBar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;700&family=Lora:wght@400;700&display=swap"
    rel="stylesheet" />

</head>

<body>
  <div class="container">
    <h1>Our Pizza Menu</h1>

    <div class="menu-grid">
      <div class="menu-item">
        <img src="assets/images/mozzarella_pizza_copy.jpg" alt="Mozzarella and Cheese Pizza" />
        <h2>Mozzarella and Cheese</h2>
        <p>Classic pizza with fresh mozzarella and a blend of cheeses.</p>
        <p class="price">$14</p>
        <button class="button add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="assets/images/pepperoni_basil_pizza.jpg" alt="Pepperoni and Basil Pizza" />
        <h2>Pepperoni & Basil</h2>
        <p>Delicious pepperoni with fresh basil on a tomato base.</p>
        <p class="price">$16</p>
        <button class="button add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="assets/images/beer_pizza.jpg" alt="A meal for the big game" />
        <h2>Pizza w/ craft beer</h2>
        <p>
          A great deal for the big game. Any large pizza of choice with a
          craft beer.
        </p>
        <p class="price">$18</p>
        <button class="button add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
      </div>
    </div>
  </div>

</body>
<script src="components/navBar/navBar.js" type="module"></script>

</html>
